<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Space+Mono:ital@1&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <h1>Etch-A-sketch</h1>

    <div class="pandle">
      <button class="color active" onclick="blackBtn(grid)">Black Pen</button>
      <button class="rainbow" onclick="rainbow(grid)">Rainbow Mode</button>
      <button class="eraser" onclick="eraser(grid)">Eraser</button>
      <button class="clear">Clear</button>
    </div>

    <div class="container"></div>

    <script src="app.js"></script>
  </body>
</html>
